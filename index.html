<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>IESE | Business School</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/scss/stylesheet.css">
    <script src="assets/libs/jquery-3.3.1.min.js"></script>
    <!-- MATERIAL DESIGN LITE -->
    <link rel="stylesheet" href="assets/libs/mdl/material.min.css">
    <script src="assets/libs/mdl/material.min.js"></script>
    <!--getmdl-select-->   
    <link rel="stylesheet" href="assets/libs/mdl/getmdl-select.min.css">
    <script defer src="assets/libs/mdl/getmdl-select.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <!-- Header Fixed -->
    <header>
        <div class="header-container">
            <img src="assets/img/svg/IESE-Business-School.svg" alt="IESE">
            <img src="assets/img/svg/IESE-Business-School.svg" alt="Executive Education">
        </div>
    </header>
    <!-- Body -->
    <div class="space"></div>
    <!-- Hero Image -->
    <div class="hero-container">
        <div class="hero-title">
            <div class="grapRe fs18 rojoFF">NUEVO PROGRAMA ONLINE</div>
            <div class="grapBo fs32 negro19">Digital Mindset</div>
            <div class="grapBo fs20 negro19">Innovación y liderazgo en la era digital</div>
            <div class="grapRe fs24 negro23">01 / 04 / 2019</div>
            <div class="hero-title-time">
                <div class="grapRe fs16 negro19">8 SEMANAS</div>
                <div class="movil grapRe fs16 negro19">6-7 HORAS POR SEMANA</div>
                <div class="desktop grapRe fs16 negro19">6-7 HORAS POR SEMANA</div>
                <div class="grapBo fs16 negro19">COSTO: $ 1,950 USD</div>
            </div>
        </div>
        <div class="hero-img">
            <img src="" alt="Joven & Movil">
        </div>
        <div class="form-container">
            <div class="form-title grapRe fs18 negro23">Para obtener más información, llena el formulario</div>
            <form class="form-cont" action="">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="tb_name">
                    <label class="mdl-textfield__label" for="tb_name">Nombre(s)</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="tb_surname">
                    <label class="mdl-textfield__label" for="tb_surname">Apellido(s)</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="email" id="tb_email">
                    <label class="mdl-textfield__label" for="tb_email">Email</label>
                </div>                
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select">
                    <input type="text" value="" class="mdl-textfield__input" id="tb_pais" readonly required>
                    <input type="hidden" value="" name="tb_pais">
                    <label for="sample3" class="mdl-textfield__label">País</label>
                    <ul for="sample3" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                        <li class="mdl-menu__item" data-val="DEU">Germany</li>
                        <li class="mdl-menu__item" data-val="BLR">Belarus</li>
                        <li class="mdl-menu__item" data-val="RUS">Russia</li>
                    </ul>
                </div>              
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select">
                    <input type="text" value="" class="mdl-textfield__input" id="tb_experience" readonly required>
                    <input type="hidden" value="" name="tb_experience">
                    <label for="sample3" class="mdl-textfield__label">Experiencia profesional</label>
                    <ul for="sample3" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                        <li class="mdl-menu__item" data-val="DEU">Menos de 5 años</li>
                        <li class="mdl-menu__item" data-val="BLR">5-10 años</li>
                        <li class="mdl-menu__item" data-val="RUS">10-15 años</li>
                    </ul>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="tel" id="sample3">
                    <label class="mdl-textfield__label" for="sample3">Número de celular</label>
                </div>
                <div class="button-container">
                    <button class="grapBo fs16 blanco" type="submit">
                        DESCARGAR EL FOLLETO
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- Footer -->
    <footer>

    </footer>
</body>

</html>
